<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Playfair Display", serif;
        font-family: "Ubuntu", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="ui">
          <div class="ui__health-container">
            <div class="ui__max-health"></div>
            <div id="playerHealth" class="ui__player-health"></div>
          </div>
          <div id="timer" class="ui__timer">10</div>
          <div class="ui__health-container">
            <div class="ui__max-health"></div>
            <div id="enemyHealth" class="ui__enemy-health"></div>
          </div>
        </div>
      </div>
      <div id="announcement" class="announcement">Tie</div>
      <canvas></canvas>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
        integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="js/utils.js"></script>
      <script src="js/clases.js"></script>
      <script src="index.js"></script>
    </div>
  </body>
